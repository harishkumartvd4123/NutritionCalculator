<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="NUTRIENT_CALCULATOR(CSS).css" >
</head>
<body>
    <div class="container">
        <h1>NUTRIENT CALCULATOR</h1>
        <form id="nutrient-form">
            <label for="ingredient">INGREDIENT:</label>
            <input type="text" id="ingredient" required>
            <label for="quantity">QUANTITY(grams):</label>
            <input type="number" id="quantity" min="0" step="1" required>
            <button type="button" onclick="addIngredient()">ADD INGREDIENT</button>
        </form>
        <div id="ingredient-list">
            <h2>INGREDIENTS</h2>
            <ul id="ingredients"></ul>
            
        </div>
        <div id="total-nutrition">
            <h2>NUTRITIONAL INFORMATION</h2>
            <p id="total-calories">CALORIES:</p>
            <p id="total-protein">PROTEIN:</p>
            <p id="total-fat">  FAT:</p>
            <p id="total-carbs">CARBOHYDRATES:</p>
        </div>
    </div>
    <script src="NUTRIENT_CALCULATOR(JS).js"></script
</body>
</html>
